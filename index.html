<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>هدايا السنافي - طب وتخيّر</title>
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      margin-top: 40px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .box {
      width: 80px;
      height: 80px;
      background-image: url("gift.png");
      background-size: cover;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      font-size: 18px;
      color: #111;
    }
    .box.opened {
      background-color: #FFD700;
      background-image: none;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>هدايا السنافي - طب وتخيّر</h1>
  <div class="container" id="game"></div>
  <img src="snafee_logo.png" class="logo" alt="شعار السنافي" />

  <script>
    const rewards = ["60 درهم", "0 درهم", "150 درهم", "100 درهم", "30 درهم", "90 درهم", "50 درهم", "70 درهم", "0 درهم", "80 درهم"];
    const gameContainer = document.getElementById("game");

    rewards.sort(() => Math.random() - 0.5); // Shuffle rewards

    rewards.forEach(reward => {
      const box = document.createElement("button");
      box.classList.add("box");
      box.onclick = () => {
        if (!box.classList.contains("opened")) {
          box.textContent = reward;
          box.classList.add("opened");
        }
      };
      gameContainer.appendChild(box);
    });
  </script>
</body>
</html>
