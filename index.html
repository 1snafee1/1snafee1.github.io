<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>هدايا السنافي</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      justify-content: center;
      gap: 15px;
    }
    .gift {
      width: 60px;
      height: 60px;
      background-image: url('https://i.imgur.com/b8V5h7s.png');
      background-size: cover;
      cursor: pointer;
    }
    .opened {
      background-image: none;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      opacity: 0.4;
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>هدايا السنافي - اختر هدية</h1>
  <div class="grid" id="giftGrid"></div>
  <img src="https://i.imgur.com/GZXZk6D.png" class="logo">

  <script>
    const grid = document.getElementById('giftGrid');
    const prizes = ['50', '70', '100', '0', '0', '0', '80', '60', '150', '30'];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const shuffled = shuffle([...prizes]);

    for (let i = 0; i < 10; i++) {
      const div = document.createElement('div');
      div.className = 'gift';
      div.onclick = function () {
        if (!div.classList.contains('opened')) {
          div.classList.add('opened');
          div.textContent = shuffled[i] + ' درهم';
        }
      };
      grid.appendChild(div);
    }
  </script>
</body>
</html>
