
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>هدايا السنافي - اختَر هدية</title>
  <style>
    body {
      background: #111;
      color: #ffd700;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      font-size: 26px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .gift {
      width: 80px;
      height: 80px;
      background-image: url('gift.png');
      background-size: cover;
      cursor: pointer;
    }
    .opened {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      opacity: 0.3;
      width: 70px;
    }
  </style>
</head>
<body>
  <h1>هدايا السنافي - اختَر هدية</h1>
  <div class="grid" id="giftGrid"></div>
  <img src="snafee_logo.png" class="logo">

  <script>
    const grid = document.getElementById('giftGrid');
    const prizes = ['50', '70', '100', '0', '0', '150', '80', '30', '60', '90'];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const shuffled = shuffle([...prizes]);

    for (let i = 0; i < 10; i++) {
      const div = document.createElement('div');
      div.className = 'gift';
      div.onclick = function () {
        if (!div.classList.contains('opened')) {
          div.classList.add('opened');
          div.textContent = shuffled[i] + ' درهم';
        }
      };
      grid.appendChild(div);
    }
  </script>
</body>
</html>
